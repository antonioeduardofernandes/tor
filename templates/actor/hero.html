<form class="{{cssClass}}" flexcol autocomplete="off">

  <!-- HEADER -->
  <header>
    <img src="{{actor.img}}" title="{{actor.name}}" data-edit="img" />
    <div class="stats_container">
      <div class="row">
        <div class="stats">
          <input name="name" type="text" value="{{actor.name}}" placeholder="Nome" />
          <span class="header-stat">Ranger of the North</span>
          <span class="header-stat">Champion</span>
        </div>
      </div>

      
        {{> "systems/tor/templates/actor/partials/resources.html"}}
   


    </div>

    <!-- </div> -->


  </header>

  <!-- NAVIGATION -->
  <nav class="sheet-navigation tabs" data-group="primary">
    <a class="item active" data-tab="skills">Skills</a>
    <a class="item" data-tab="features">Features</a>
    <a class="item" data-tab="inventory">Inventory</a>
    <a class="item" data-tab="effects">Effects</a>
    <a class="item" data-tab="background">History</a>
  </nav>



  <!-- BODY -->
  <section class="sheet-body">
    <div class="tab" data-group="primary" data-tab="general">
    </div>
    <div class="tab" data-group="primary" data-tab="equipment">
    </div>
    <div class="tab" data-group="primary" data-tab="characteristics">
    </div>
    <div class="tab" data-group="primary" data-tab="background">
    </div>
    <div class="tab" data-group="primary" data-tab="improvement">
    </div>
  </section>
</form>
