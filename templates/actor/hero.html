<form class="{{cssClass}}" flexcol autocomplete="off">

  <!-- HEADER -->
  <header class="sheet-header flexrow">
    <img class="profile" src="{{actor.img}}" title="{{actor.name}}" data-edit="img" />
    <div class="flexcol">
      <div class="top-header">
        <input name="name" type="text" value="{{actor.name}}" placeholder="Nome" />
        <div class="flexrow">
          <h2 class="header-stat">Mensageiro</h2>
          <h2 class="header-stat">Guardião do Norte</h2>
        </div>
      </div>
      <div class="top-header">
        <div class="flexrow">
          <h2 class="header-stat">Destemido</h2>
          <h2 class="header-stat">Altivo</h2>
          <h2 class="header-stat">Inimigo das Sombras</h2>
        </div>
        <div class="flexrow">
          <h2 class="header-stat">Frugal</h2>
          <h2 class="header-stat">Tesouro 12</h2>
        </div>
      </div>

    </div>


  </header>

  <!-- NAVIGATION -->
  <nav class="sheet-navigation tabs" data-group="primary">
    <a class="item active" data-tab="general">Geral</a>
    <a class="item" data-tab="equipment">Equipamento</a>
    <a class="item" data-tab="characteristics">Características</a>
    <a class="item" data-tab="background">História</a>
  </nav>



  <!-- BODY -->
  <section class="sheet-body">
    <div class="tab" data-group="primary" data-tab="general">
    </div>
    <div class="tab" data-group="primary" data-tab="equipment">
    </div>
    <div class="tab" data-group="primary" data-tab="characteristics">
    </div>
    <div class="tab" data-group="primary" data-tab="background">
    </div>
    <div class="tab" data-group="primary" data-tab="improvement">
    </div>
  </section>
</form>
