<form class="tor-dialog">
    <div class="flexrow">
        <label class="stat">Dados de Bônus/Penalidade</label>
        <input type="number" class="bonus">
    </div>
    <div class="form-group">
        <label class="stat">Utilizar Esperança</label>
        <input type="checkbox" class="usingHope" {{checked usingHope}}>
    </div>
    <div class="form-group">
        <label class="stat">Inspirado?</label>
        <input type="checkbox" class="inspired" {{checked inspired}}>
    </div>
    <div class="form-group">
        <div class="radio-group">
            <input class="favouredStatus favoured" type="radio" name="type" value="favoured" {{#if (eq type "favoured"
                )}} checked {{/if}} />
            <label class="stat">Favorecido</label>
        </div>
        <div class="radio-group">
            <input class="favouredStatus" type="radio" name="type" value="illFavoured" {{#if (eq type "normal" )}}
                checked {{/if}}>
            <label class="stat">Normal</label>
        </div>
        <div class="radio-group">
            <input class="favouredStatus illFavoured" type="radio" name="type" value="illFavoured" {{#if (eq
                type "illFavoured" )}} checked {{/if}}>
            <label class="stat">Desfavorecido</label>
        </div>
    </div>

</form>
