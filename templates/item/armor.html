<form class="{{cssClass}}" flexcol autocomplete="off">
  <header>
    <img width="100px" height="100px" class="header_img" src="{{item.img}}" title="{{item.name}}" data-edit="img">

    <div class="stats_container">

      <div class="row">
        <div class="stats">
          <input name="name" type="text" value="{{item.name}}" placeholder="Nome" />
          <span class="header-stat">{{itemType}}</span>
        </div>
      </div>

      <div>
        <div class="stats">
          <span class="header-stat">{{type}}</span>
        </div>
      </div>
    </div>

  </header>


    <div class="description">
      {{editor content=data.description target="data.description" button=true editable=editable}}
    </div>

    <div class="flexcolumn">
      <div class="section-header">Caracter√≠sticas</div>

      <div class="form-group">
        <label class="stat">{{localize config.base.type}}</label>
        <select name="data.armorType">
          {{#select data.armorType}}
          <option value="">Selecione</option>
          {{#each config.armorTypes as |name key|}}
          <option value="{{key}}">{{localize name}}</option>
          {{/each}}
          {{/select}}
        </select>
      </div>

      <div class="form-group">
        <label class="stat">{{localize config.itemStats.load}}</label>
        <input type="number" name="data.load" value="{{data.load}}">
      </div>
      <div class="form-group">
        <label class="stat">{{localize config.itemStats.protection}}</label>
        <input type="number" name="data.protection" value="{{data.protection}}">
      </div>
    </div>

    <div class="form-group">
      <label class="stat">{{localize config.itemStats.craftsmanship}}</label>
      <select name="data.craftsmanship">
        {{#select data.craftsmanship}}
        <option value="">Desconhecida</option>
        {{#each config.craftsmanship as |name key|}}
        <option value="{{key}}">{{localize name}}</option>
        {{/each}}
        {{/select}}
      </select>
    </div>

    <div class="section-header">Recompensas</div>
    <div class="form-group">
      <label class="stat">{{localize config.itemStats.firstReward}}</label>
      <select name="data.rewards.first">
        {{#select data.rewards.first}}
        <option value="">Selecione</option>
        {{#each config.protectionRewards as |name key|}}
        <option value="{{key}}">{{localize name}}</option>
        {{/each}}
        {{/select}}
      </select>
    </div>
    <div class="form-group">
      <label class="stat">{{localize config.itemStats.secondReward}}</label>
      <select name="data.rewards.second">
        {{#select data.rewards.second}}
        <option value="">Selecione</option>
        {{#each config.protectionRewards as |name key|}}
        <option value="{{key}}">{{localize name}}</option>
        {{/each}}
        {{/select}}
      </select>
    </div>
    <div class="form-group">
      <label class="stat">{{localize config.itemStats.thirdReward}}</label>
      <select name="data.rewards.third">
        {{#select data.rewards.third}}
        <option value="">Selecione</option>
        {{#each config.protectionRewards as |name key|}}
        <option value="{{key}}">{{localize name}}</option>
        {{/each}}
        {{/select}}
      </select>
    </div>

</form>
